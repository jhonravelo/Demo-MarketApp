<div class="container">
  <div *ngFor="let categorie of _categories">
    <h3>{{categorie.name}} </h3>
    <hr>
    <div *ngFor="let product of _products">
      <div *ngIf="categorie.id === product.category_id">
        <div *ngIf="product.kind === 1">
          <app-product [data]="product"></app-product>
        </div>
        <div *ngIf="product.kind === 2">
          <app-promotion [data]="product"></app-promotion>
        </div>
      </div>
    </div>
  </div>
</div>
