<div class="content-promotion">
  <div class="panel">
    <div class="image">
      <img src="https://assets.compramass.com/products/{{_promotion.ean}}@3x.jpg" alt="">
    </div>
    <div class="board-flex">
      <div class="description">
        {{_promotion.name}}
        <span class="price">${{_promotion.price | number:'0.0-1' }}</span>

      <button class="btn-buy">Comprar</button>
    </div>
  </div>
</div>
