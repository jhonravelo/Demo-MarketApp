<div class="content-product">
  <div class="panel">
    <div class="image">
      <img src="https://assets.compramass.com/products/{{_product.ean}}-80@3x.jpg" alt="">
    </div>
    <div class="description">
      {{_product.name}}
      <span class="price">${{_product.price | number:'0.0-1' }}</span>
    </div>
    <div class="action">
      <button class="btn-buy">Comprar</button>
    </div>
  </div>
</div>
